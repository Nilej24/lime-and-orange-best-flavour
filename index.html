<!DOCTYPE html>
<html lang="en">
<head>
  <title>tic tacs are cool</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="top">
    <div class="player-x player-profile">
      <div class="player-symbol">x</div>
      <label for="player-x-name">
        player name:
        <input type="text" value="x" id="player-x-name">
      </label>
    </div>
    <div class="top-middle">
      <h2 class="player-turn">x's turn</h2>
      <div class="board">
        <div class="cell" data-pos="0"></div>
        <div class="cell" data-pos="1"></div>
        <div class="cell" data-pos="2"></div>
        <div class="cell" data-pos="3"></div>
        <div class="cell" data-pos="4"></div>
        <div class="cell" data-pos="5"></div>
        <div class="cell" data-pos="6"></div>
        <div class="cell" data-pos="7"></div>
        <div class="cell" data-pos="8"></div>
      </div>                        
    </div>
    <div class="player-o player-profile">
      <div class="player-symbol">o</div>
      <label for="player-o-name">
        player name:
        <input type="text" value="o" id="player-o-name">
      </label>
    </div>
  </div>
  <div class="bottom hidden">
    <h1 class="game-over">GAME OVER</h1>
    <h3 class="winner-message">your mum wins!</h3>
    <button type="button" class="restart">restart</button>
  </div>
</body>
</html>
